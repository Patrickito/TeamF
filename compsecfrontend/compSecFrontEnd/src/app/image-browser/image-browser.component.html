<div class="container">
    <div class="row">
        <div *ngFor="let caffImg of caffImgs" class="col-12 col-sm-4">
            <p>
              <a routerLink="/details/{{caffImg.caffEntity.id}}">{{caffImg.caffEntity.images!![0]!!.caption}}</a>
              <img [src]="caffImg.img"/>
            </p>
        </div>
    </div>
</div>
