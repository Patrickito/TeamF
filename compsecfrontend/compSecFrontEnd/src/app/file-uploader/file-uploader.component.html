<app-menu></app-menu>
<form (ngSubmit)="onSubmit()">
    <p>
      Add meg a feltöltendő fájlt:
    </p>

    <input type="file"
    (change)="onFileChanged($event)" placeholder="Fájl feltöltés" accept=".caff"
    >
    <br/>
    <br/>
    <button type="submit" [disabled]="file===null" class="btn btn-success">
        Feltöltés
      </button>
</form>
